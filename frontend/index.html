<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Blog</title>
  <link href="index.css" rel="stylesheet">
  <!-- Include Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <header>
      <h1>Crypto Blog</h1>
      <button id="loginButton">Log In</button>
      <button id="newPostButton" style="display: none;">New Post</button>
    </header>
    <main id="mainContent">
      <!-- Posts will be loaded here -->
    </main>
    <!-- Modal for new post form -->
    <div id="newPostForm" class="modal">
      <div class="modal-content">
        <span id="closeForm">&times;</span>
        <h2>Create New Post</h2>
        <input type="text" id="postTitle" placeholder="Title">
        <div id="editor"></div>
        <button id="submitPostButton">Submit</button>
      </div>
    </div>
  </div>
  <!-- Include Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
